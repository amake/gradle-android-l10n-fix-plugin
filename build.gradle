plugins {
    id 'java-gradle-plugin'
}

gradlePlugin {
    plugins {
        l10nFixPlugin {
            id = 'com.madlonkay.android-l10n-fix'
            implementationClass = 'com.madlonkay.android.L10nFixPlugin'
        }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'com.android.tools.build:gradle:3.1.0'
}

repositories {
    jcenter()
    google()
}
